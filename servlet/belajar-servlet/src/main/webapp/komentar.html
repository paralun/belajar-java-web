<!DOCTYPE html>
<html>
    <head>
        <title>Isi Komentar Anda</title>
    </head>
    <body>
        <h1>Isi Komentar Anda</h1>

        <form method="post" action="comment">

            <table border="0">
                <tbody>
                    <tr>
                        <td>Nama</td>
                        <td>
                            <input name="nama" />
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input name="email" />
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">Komentar</td>
                        <td>
                            <textarea name="komentar" rows="5" cols="40"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <input type="submit" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
